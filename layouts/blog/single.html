<!DOCTYPE html>
<html lang="de">
<head>
  <title>{{ .Title }} - Egmont Mika (de)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js></script>
  <![endif]-->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/normal.css">
  <link rel="shortcut icon" href="/favicon.ico"  type="image/vnd.microsoft.icon">
</head>
<body>
<main>
  <nav>
    {{ template "partials/mainMenu.html" .Site.Menus.main }}
  </nav>
  <header>
    <h1>Egmont Mika</h2>
  </header>
  <section>
    <article>
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
  </section>
  <aside>
    {{ template "partials/anmelden.html" . }}
    <h1>Bisherige Artikel</h1>
    <nav>
      <ul>
        {{ range .Site.Sections.blog.Pages.ByDate.Reverse }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </aside>
  <footer>
    <p>&copy; 2014 Egmont Mika</p>
  </footer>
</main>
</body>
</html>
